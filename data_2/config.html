<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="include-common-top"></div>
    <div class="w3-content" style="max-width:2000px;margin-top:46px">
        <!-- The Band Section -->
        <div class="w3-container w3-content w3-center w3-padding-16" style="max-width:800px" id="configurations">
            <h2 class="w3-wide">CONFIGURAÇÕES</h2>
            <div id="color-picker-container" class="w3-container w3-card-4">
                <p class="w3-opacity"><i>Cor do LED</i></p>
                <p>
                    <div id="fixed-color-picker" class="w3-container w3-content w3-center"></div>
                </p>
                <!-- <p><a id="input-led-color" class="w3-button w3-border">#ff0000</a></p> -->
            </div>

        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script src="./js/vanilla-picker.min.js"></script>
    <script>
        const parentFixed = document.querySelector('#fixed-color-picker')
        const parentFixed = document.querySelector('#color-picker-cont')
        // const inputLedColor = document.querySelector('#input-led-color')

        pickerFixed = new Picker({
            parent: parentFixed,
            popup: false,
            alpha: false,
            editor: true,
            color: 'white',
            onChange: function (color) {
                parentFixed.style.backgroundColor = color.rgbaString
                // inputLedColor.textContent = color.hex.substring(0, 7)
            },
        })

    </script>
