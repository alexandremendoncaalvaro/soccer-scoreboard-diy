<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/w3.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/input-range.css">
</head>

<body>
    <div class="include-common-top"></div>

    <div class="w3-container w3-center w3-padding-64 first-container">
        <p class="w3-opacity"><i>Cor do LED</i></p>
        <p>
            <input type="color" id="set-led-color" name="led-color" value="#ff0000" />
        </p>
    </div>

    <div class="w3-container w3-center w3-padding-64 alternative-bg">
        <p class="w3-opacity"><i>Brilho do LED</i></p>
        <p>
            <input type="range" id="set-brightness" min="10" max="255" value="255">
        </p>

    </div>

    <div class="w3-container w3-center w3-padding-64">
        <p class="w3-opacity"><i>Data/ Hora Sistema</i></p>
        <h2>
            <div id="clock"></div>
        </h2>
        <a id="set-clock" class="w3-button w3-border" href="">Sincronizar</a>
    </div>

    <script src="./js/moment-with-locales.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/dynamic-load.js"></script>
    <script src="./js/rest.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
