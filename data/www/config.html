<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/w3.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/input-range.css">
</head>

<body>
    <div class="include-common-top"></div>

    <section class="w3-container w3-center w3-padding-64 first-container">
        <h1 class="w3-opacity"><i>Cor dos Leds</i></h1>
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile">
                <p>Time A</p>
                <p>
                    <input class="set-led-color" type="color" id="set-led-color-team1" name="led-color-team1" value="#ff0000" />
                </p>
            </div>
            <div class="w3-container w3-cell w3-mobile">
                <p>Time B</p>
                <p>
                    <input class="set-led-color" type="color" id="set-led-color-team2" name="led-color-team2" value="#00ff00" />
                </p>
            </div>
            <div class="w3-container w3-cell w3-mobile">
                <p>Timer</p>
                <p>
                    <input class="set-led-color" type="color" id="set-led-color-timer" name="led-color" value="#0000ff" />
                </p>
            </div>
        </div>
    </section>

    <section class="w3-container w3-center w3-padding-64 alternative-bg">
        <h1 class="w3-opacity"><i>Brilho do LED</i></h1>
        <p>
            <input type="range" id="set-brightness" min="5" max="255" value="100">
        </p>
    </section>
    
    <section class="w3-container w3-center w3-padding-64">
        <a id="save" class="w3-button w3-border" href="">Salvar</a>
        <p id="save-confirmation"></p>
    </section>


    <script src="./js/menu.js"></script>
    <script src="./js/dynamic-load.js"></script>
    <script src="./js/rest.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
