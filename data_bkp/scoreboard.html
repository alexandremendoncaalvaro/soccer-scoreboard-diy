<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="./js/moment-with-locales.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.minicolors.css">
    <title>Placar Wifi</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="./index.html">Placar Wifi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./datetime.html">Ajustar Data/ Hora</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./countdown.html">Timer Decrescente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./scoreboard.html">Placar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./temperature.html">Temperatura</a>
                </li>
        </div>
    </nav>

    <div class="row" style="margin: 10px 10px;">
        <div class="col-12">

            <div class="card">
                <div class="card-body">

                    <form>
                        <label>Placar</label>

                        <div class="form-row">
                            <div class="col input-group mb-3">
                                <button type="button" class="btn btn-info btn-block" onclick="upleft();">+</button>
                            </div>

                            <div class="col input-group mb-3">
                                <button type="button" class="btn btn-info btn-block" onclick="upright();">+</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col input-group mb-3">
                                <input type="text" class="form-control" value="0" id="scoreboardLeft">
                               
                            </div>
                            <div class="col input-group mb-3">
                                <input type="text" class="form-control" value="0" id="scoreboardRight">
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col input-group mb-3">
                                <button type="button" class="btn btn-info btn-block" onclick="downleft();">-</button>
                            </div>

                            <div class="col input-group mb-3">
                                <button type="button" class="btn btn-info btn-block" onclick="downright();">-</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col input-group mb-3">
                                <input type="text" id="scoreboardColorLeft" class="form-control demo" value="#00ff00">
                            </div>

                            <div class="col input-group mb-3">
                                <input type="text" id="scoreboardColorRight" class="form-control demo" value="#ff0000">
                            </div>
                        </div>


                        <div>
                            
                            <div>
                                <button type="button" class="btn btn-primary" onclick="showScoreboard()">Mostrar Placar</button>
                            </div>

                            <div style="margin-top: 12px;">
                                <button type="button" class="btn btn-primary" onclick="showClock()">Mostrar Relógio</button>
                            </div>

                            <div id="validNrs" style="display: none;">
                                <br />
                                <div class="alert alert-danger" role="alert">
                                    Use valores válidos!
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>        
        </div>
    </div>

    
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.minicolors.min.js"></script>  
    <script type="text/javascript" src="js/index.js"></script>  
  
</body>
</html>
